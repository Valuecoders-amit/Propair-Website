<div id="carer-path" class="tab-pane fade in  request-refteb">
    <div class="background-spec-cl">
        <div class="inbox-wrapper justify-content-end">
            <!-- <div class="new-exchange">
                <div class="send-now">
                    <a href="javascript:void(0)" class="border_bule-btn" (click)="addCareer(temp)">New Positon</a>
                </div>
            </div> -->

        </div>
        <div class="requests-wrper frtopm">
            <div class="wrp profile" *ngFor="let career of careeListing; let i=index;">
                <div class="kps-bonus">
                    <img *ngIf="!career.image" src="assets/images/company.png" alt="img">
                    <img *ngIf="career.image" [src]="career.image" alt="img">

                </div>
                <div class="content-req student-portal-link">
                    <div class="area">
                        <h3>{{career?.title}}</h3>
                        <h4>
                            {{career?.employer}}
                        </h4>
                        <div class="location">
                            <span>{{career?.startDate | date}} {{career?.isCurrentlyWorking ?'- Present' : ''}}
                            </span>
                            <i></i>
                            <p>{{career?.startDate | joined : career?.endDate }}
                            </p>
                            <i></i>
                            <p>{{career?.city}} , {{career?.country}}</p>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="for-more-lisiting" *ngIf="moreData > 0 && !checkData">
            <a href="javascript:void(0);" (click)="moreCareer()" >{{moreData}} more positions</a>
        </div>
    </div>
</div>
