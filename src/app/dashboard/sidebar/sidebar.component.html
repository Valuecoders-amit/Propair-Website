<div class="logo-wrapper">
  <div class=" shrink-db-none">
    <img style="cursor: pointer;" src="assets/images/logo.svg" alt="img" routerLink="/dashboard/stats">
  </div>
  <div class="logo-shrink">
    <img style="cursor: pointer;" src="assets/images/logo-shrink.svg" alt="img" routerLink="/dashboard/stats">
  </div>
  <a class="toggle-btn1">
    <img src="assets/images/collapse.svg" id="collapse" alt="img" class="collapse-left">
    <img src="assets/images/collapseright.svg" alt="img" id="collapse" class="collapse-right">
  </a>
</div>
<!-- <div class="logout-btn right">
  <a (click)="logOut()">Logout</a>
</div> -->
<div class="menus">
  <ul class="nav nav-tabs">
    <li>
      <a data-toggle="tab" href="#home" class="active" [ngClass]="{'active': currentResource == 'stats'}" routerLink="/dashboard/stats" (click)="remove()"><img
          src="assets/images/dashboard.svg" alt="img" />
        <p>Dashboard</p>
      </a>
    </li>
    <li>
      <a data-toggle="tab" href="#Library_Actual" [ngClass]="{'active': currentResource == 'library'}" routerLink="/dashboard/library" (click)="remove()"><img src="assets/images/library.svg"
          alt="img" />
        <p>Library</p>
      </a></li>
    <li><a data-toggle="tab" [ngClass]="{'active': currentResource == 'studentDirectory'}" routerLink="/dashboard/studentDirectory" (click)="remove()"><img src="assets/images/student.svg" alt="img">
        <p>Student Directory</p>
      </a>
    </li>
    <li *ngIf="userData?.dashboardAllowed == true">
      <a data-toggle="tab" [ngClass]="{'active': currentResource == 'group-analytics'}" routerLink="/dashboard/group-analytics" (click)="remove()"><img src="assets/images/groupany.svg" alt="img" />
        <p>Group Analytics</p>
      </a>
    </li>
    <li>
      <a data-toggle="tab" [ngClass]="{'active': currentResource == 'educator-billing-credits'}" routerLink="/dashboard/educator-billing-credits" (click)="remove()"><img src="assets/images/billing.svg" alt="img" />
        <p>Billing & Credits</p>
      </a></li>
    <li><a data-toggle="tab" [ngClass]="{'active': currentResource == 'educator-settings'}" routerLink="/dashboard/educator-settings" (click)="remove()"><img src="assets/images/setting.svg" alt="img">
        <p>Settings</p>
      </a></li>
    <li><a data-toggle="tab" [ngClass]="{'active': currentResource == 'helpCenter'}" routerLink="/dashboard/helpCenter" (click)="remove()"><img src="assets/images/helpcenter.svg" alt="img">
        <p>Help Centre</p>
      </a>
    </li>
    <!-- <li (click)="logOut()">
      <a data-toggle="tab" href="#helpcenter"
        ><img src="assets/images/lot.png" alt="img" />
        <p>Logout</p>
      </a>
    </li> -->
  </ul>
</div>

<ng-template #logoutPopup>
  <div class="riotAccount">
    <div class="modal-body">
      <div class="tournament_create_inner row">
        <div class="col-sm-12 text-center">
          <p>Do you want to logout?</p>
        </div>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-info box-shdow submit mr-3" (click)="logout(1)">
                Yes
              </button>
              <button type="submit" class="btn btn-danger box-shdow submit" (click)="logout(0)">
                No
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
