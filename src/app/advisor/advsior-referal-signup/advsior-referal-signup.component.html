<app-header></app-header>
<div class="add-space">

</div>
<section class="sign-up">
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <div class="demand-wrapper">
                        <div class="heading-wrapper text-center">
                                <h3 class="h3-heading">Advisor  sign up</h3>
                                <!-- <p>To create your ProPair account, please fill in this</p> -->
                                <a href="#" class="noteductor">Not an advisor?</a>
                        </div>
                    </div>
                    <div class="sign-up-wrapper">
                            <form [formGroup]="referralSignupForm" class="errorsignup" (ngSubmit)="signUp()">
                                <div class="form-group">
                                    <!-- <label for="exampleInputFirstName">First Name <i>*</i> </label> -->
                                    <input type="text" class="form-control" formControlName="firstName"  placeholder="Enter First Name" >
                                </div>
                                <div class="form-group">
                                    <!-- <label for="exampleInputLastName">Last Name <i>*</i> </label> -->
                                    <input type="text" class="form-control" formControlName="lastName"  placeholder="Enter Last Name" >
                                </div>
                                <div class="form-group">
                                    <!-- <label for="exampleInputEmail1">Email Address<i>*</i> </label> -->
                                    <input type="text" class="form-control" formControlName="email"  placeholder="Enter Email Address" >
                                </div>
                                <div class="form-group text-center">
                                        <!-- <label for="exampleInputEmail1"></label> -->
                                        <div class=" sign-btn text-center">
                                                <div class="right">
                                                  <button>Sign Up </button>
                                                </div>
                                          </div>
                                </div>
                            </form>
                           
                    </div>
                  <div class="already-signup text-center">
                        <h4>Already Signed up?</h4>
                        <p>If you already have an account, please <a routerLink="/advisor/advisor-login">log in.</a></p>
                        <p>If you've for gotten your password, <a href> reset it.</a></p>
                  </div>
            </div>
        </div>
    </div>
</section>


<ngx-spinner
bdOpacity = 0.9
bdColor = "rgba(22,36,75,0.35)"
size = "medium"
color = "#080041"
type = "ball-square-clockwise-spin"
[fullScreen] = "true"
>
<p style="color: white" > Please wait... </p>
</ngx-spinner>
